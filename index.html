    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "350px";
            $(".line").css("stroke", "#343434");
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            $(".line").css("stroke", "#e6b31e");
        }

        $(document).on("click",".menu",function(){
            var stat=$(this).data("stat");
            if(stat==1)
            {
                stat=0;
                openNav();
            }else if(stat==0){
                stat=1;
                closeNav();
            }
            $(this).data("stat",stat);
        });
    </script>
